name: Greeting on variable day

on:
  workflow_dispatch

env:
  DAY_OF_WEEK: Monday

jobs:
  greeting_job:
    runs-on: [self-hosted, linux, ARM64]
    env:
      Greeting: Hello
    steps:
      - name: "Say Hello Mona it's Monday"
        run: echo "$Greeting $First_Name. Today is $DAY_OF_WEEK!"
        env:
          First_Name: Mona
    outputs:
      AY_OF_WEEK: Sunday
      
  greeting_job2:
    runs-on: [self-hosted, linux, ARM64]
    needs: greeting_job
    env:
      Greeting: Hello
      AY_OF_WEEK: Tuesday
    steps:
      - name: "Say Hello Mona it's Monday"
        run: echo "$Greeting $First_Name. Today is $DAY_OF_WEEK! ${{$needs.greeting_job.outputs.AY_OF_WEEK}}"
        env:
          First_Name: Mona
          Greeting: Bye

